version: '3.7'
services:
  es01:
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ELASTICSEARCH_VERSION}"
    user: elasticsearch
    command:
      - /bin/bash
      - -c
      - "elasticsearch-plugin install --batch file:///releases/zentity-${ZENTITY_VERSION}-elasticsearch-${ELASTICSEARCH_VERSION}.zip && elasticsearch"
    environment:
      - node.name=es01
      - cluster.name=zentity-test-cluster
      - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es02,es03
      - http.port=9400
      - transport.tcp.port=9500
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # TODO: Append -ea to ES_JAVA_OPTS after merging with async feature branch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/elasticsearch/data
      - ${BUILD_DIRECTORY}/releases/:/releases
    ports:
      - 9400:9400
    networks:
      - elastic
  es02:
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ELASTICSEARCH_VERSION}"
    user: elasticsearch
    command:
      - /bin/bash
      - -c
      - "elasticsearch-plugin install --batch file:///releases/zentity-${ZENTITY_VERSION}-elasticsearch-${ELASTICSEARCH_VERSION}.zip && elasticsearch"
    environment:
      - node.name=es02
      - cluster.name=zentity-test-cluster
      - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es01,es03
      - http.port=9400
      - transport.tcp.port=9500
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # TODO: Append -ea to ES_JAVA_OPTS after merging with async feature branch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/elasticsearch/data
      - ${BUILD_DIRECTORY}/releases/:/releases
    networks:
      - elastic
  es03:
    image: "docker.elastic.co/elasticsearch/elasticsearch:${ELASTICSEARCH_VERSION}"
    user: elasticsearch
    command:
      - /bin/bash
      - -c
      - "elasticsearch-plugin install --batch file:///releases/zentity-${ZENTITY_VERSION}-elasticsearch-${ELASTICSEARCH_VERSION}.zip && elasticsearch"
    environment:
      - node.name=es03
      - cluster.name=zentity-test-cluster
      - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es01,es02
      - http.port=9400
      - transport.tcp.port=9500
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # TODO: Append -ea to ES_JAVA_OPTS after merging with async feature branch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/elasticsearch/data
      - ${BUILD_DIRECTORY}/releases/:/releases
    networks:
      - elastic

volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local

networks:
  elastic:
    driver: bridge