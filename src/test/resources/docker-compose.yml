version: '3.7'
services:
  es01:
    image: "opensearchproject/opensearch:${OPENSEARCH_VERSION}"
    user: opensearch
    command:
      - /bin/bash
      - -c
      - "/usr/share/opensearch/bin/opensearch-plugin install --batch file:///releases/zentity-${ZENTITY_VERSION}-opensearch-${OPENSEARCH_VERSION}.zip && /usr/share/opensearch/opensearch-docker-entrypoint.sh"
    environment:
      - node.name=es01
      - network.host=0.0.0.0
      - cluster.name=zentity-test-cluster
      - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es02,es03
      - http.port=9400
      - transport.tcp.port=9500
      - bootstrap.memory_lock=true
      - plugins.security.disabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -ea"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data01:/usr/share/opensearch/data
      - ${BUILD_DIRECTORY}/releases/:/releases
    ports:
      - 9400:9400
    networks:
      - opensearch
  es02:
    image: "opensearchproject/opensearch:${OPENSEARCH_VERSION}"
    user: opensearch
    command:
      - /bin/bash
      - -c
      - "/usr/share/opensearch/bin/opensearch-plugin install --batch file:///releases/zentity-${ZENTITY_VERSION}-opensearch-${OPENSEARCH_VERSION}.zip && /usr/share/opensearch/opensearch-docker-entrypoint.sh"
    environment:
      - node.name=es02
      - network.host=0.0.0.0
      - cluster.name=zentity-test-cluster
      - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es01,es03
      - http.port=9400
      - transport.tcp.port=9500
      - bootstrap.memory_lock=true
      - plugins.security.disabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -ea"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data02:/usr/share/opensearch/data
      - ${BUILD_DIRECTORY}/releases/:/releases
    networks:
      - opensearch
  es03:
    image: "opensearchproject/opensearch:${OPENSEARCH_VERSION}"
    user: opensearch
    command:
      - /bin/bash
      - -c
      - "/usr/share/opensearch/bin/opensearch-plugin install --batch file:///releases/zentity-${ZENTITY_VERSION}-opensearch-${OPENSEARCH_VERSION}.zip && /usr/share/opensearch/opensearch-docker-entrypoint.sh"
    environment:
      - node.name=es03
      - network.host=0.0.0.0
      - cluster.name=zentity-test-cluster
      - cluster.initial_master_nodes=es01,es02,es03
      - discovery.seed_hosts=es01,es02
      - http.port=9400
      - transport.tcp.port=9500
      - bootstrap.memory_lock=true
      - plugins.security.disabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -ea"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - data03:/usr/share/opensearch/data
      - ${BUILD_DIRECTORY}/releases/:/releases
    networks:
      - opensearch

volumes:
  data01:
    driver: local
  data02:
    driver: local
  data03:
    driver: local

networks:
  opensearch:
    driver: bridge